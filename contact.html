<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact, Shepherd Fitness</title>

    <link rel="stylesheet" href="/ShepherdFitness/styles.css?v=201" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="site-header">
      <div class="container">
        <div class="header-top">
          <a class="logo" href="/ShepherdFitness/">
            <img src="/ShepherdFitness/logo.png" alt="Shepherd Fitness" />
          </a>
        </div>

        <div class="header-bottom">
          <nav class="nav">
            <a href="/ShepherdFitness/">Home</a>
            <a href="/ShepherdFitness/approach.html">Approach</a>
            <a href="/ShepherdFitness/programs.html">Programs</a>
            <a href="/ShepherdFitness/results.html">Results</a>
            <a href="/ShepherdFitness/contact.html">Contact</a>
          </nav>

          <a class="ghost-button" href="/ShepherdFitness/contact.html">Book a consult</a>
        </div>
      </div>
    </header>

    <main>
      <section class="contact">
        <div class="container contact-grid">
          <div>
            <p class="eyebrow">Contact</p>
            <h2>Request a call.</h2>
            <p>
              Send your goal, your current training, and your biggest obstacle. You will get a reply with next steps.
            </p>
          </div>

          <form class="contact-card" action="#" method="post">
            <label>
              Full name
              <input type="text" name="name" placeholder="Your name" />
            </label>

            <label>
              Email address
              <input type="email" name="email" placeholder="you@email.com" />
            </label>

            <label>
              What are you training for?
              <textarea name="message" rows="4" placeholder="Share your goals"></textarea>
            </label>

            <button class="primary-button full" type="submit">Request a call</button>
          </form>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-content">
        <div>
          <a class="logo" href="/ShepherdFitness/">
            <img src="/ShepherdFitness/logo.png" alt="Shepherd Fitness" />
          </a>
          <p>Â© Shepherd Fitness 2026</p>
        </div>
      </div>
    </footer>
  </body>
</html>
